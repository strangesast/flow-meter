<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            font-family: sans-serif;
            font-size: 10px;
        }

        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        const endpoint = 'https://3e1aoar9hk.execute-api.us-east-1.amazonaws.com/default/';

        const margin = { top: 20, right: 30, bottom: 30, left: 50 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleTime().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);

        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", `translate(0,${height})`);

        svg.append("g")
            .attr("class", "y axis");

        const line = d3.line()
            .x(d => x(d.time))
            .y(d => y(d.pulse_count));

        svg.append("path")
            .attr("class", "line");

        let data = [];

        function fetchData() {
            fetch(endpoint)
                .then(response => response.json())
                .then(json => {
                    data = json.data.map(d => ({
                        time: new Date(d.payload.epoch_time * 1000),
                        pulse_count: +d.payload.pulse_count
                    })).sort((a, b) => a.time - b.time);

                    updateChart();
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function updateChart() {
            const maxTime = d3.max(data, d => d.time);
            const minTime = new Date(maxTime.getTime() - 60000); // Show last 60 seconds of data

            data = data.filter(d => d.time >= minTime);

            x.domain([minTime, maxTime]);
            y.domain([0, d3.max([d3.max(data, d => d.pulse_count), 400])]);

            svg.select(".x.axis")
                .call(xAxis);

            svg.select(".y.axis")
                .call(yAxis);

            svg.select(".line")
                .datum(data)
                .attr("d", line);
        }

        setInterval(fetchData, 1000);
    </script>
</body>
</html>
